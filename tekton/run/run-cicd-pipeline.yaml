apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: tekton-demo-
  namespace: gfandada
spec:
  pipelineRef:
    name: cicd-pipeline
  resources:
    - name: git-source
      resourceRef:
        name: git-resource
  params:
    - name: pathToContext
      value: "src"
    - name: pathToYamlFile
      value: "serving/service.yaml"
    - name: imageUrl
      value: "registry.cn-chengdu.aliyuncs.com/gfandada/tekton-demo"
    - name: imageTag
      value: "v1.0.0"
  serviceAccountName: pipeline-account

